{% extends "pub_sta.html" %}
{% block title %}
    <h1>修改界面</h1>
{% endblock title %}



{% block content %}
    <form class="form-horizontal" action="" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">书名</label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" value="{{ book_obj.title }}" id="inputEmail3"
                       placeholder="请输入书名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">价格</label>
            <div class="col-sm-10">
                <input type="text" name="price" value="{{ book_obj.price }}" class="form-control" id="inputPassword3"
                       placeholder="请输入价格">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword5" class="col-sm-2 control-label">出版日期</label>
            <div class="col-sm-10">
                <input type="date" value="{{ book_obj.pub_date|date:"Y-m-d" }}" name="pub_date" class="form-control"
                       id="inputPassword5" placeholder="请输入出版日期">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword4" class="col-sm-2 control-label">作者</label>
            <div class="col-sm-10">
                <select name="author" id="author" multiple class="form-control">


                    {% for au in authors %}
                        {% if au in book_obj.authors.all %}
                            {#                                <option selected value="{{ au.pk }}">{{ au.name }}</option>#}
                            <option selected value="{{ au.pk }}">{{ au.name }}</option>

                        {% else %}
                            <option value="{{ au.pk }}">{{ au.name }}</option>

                        {% endif %}
                    {% endfor %}


                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword4" class="col-sm-2 control-label">出版社</label>
            <div class="col-sm-10">
                <select class="form-control" id="publish" name="publish">
                    {% for publish in publishs %}
                         {% if publish == book_obj.publish %}
                            {#                                <option selected value="{{ au.pk }}">{{ au.name }}</option>#}
                            <option selected value="{{ publish.pk }}">{{ publish.name }}</option>

                        {% else %}
                            <option value="{{ publish.pk }}">{{ publish.name }}</option>

                        {% endif %}
                    {% endfor %}


                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
{#    <div>{{book_obj.publish.name }}</div>#}
    </form>
{% endblock %}
