{% extends "pub_sta.html" %}
{% block title %}
    <h1>新增书籍</h1>
{% endblock %}

{% block content %}
    <form class="form-horizontal" action="" method="post">
    {% csrf_token %}

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">书名</label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="inputEmail3" placeholder="请输入书名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">价格</label>
            <div class="col-sm-10">
                <input type="text" name="price" class="form-control" id="inputPassword3" placeholder="请输入价格">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword5" class="col-sm-2 control-label">出版日期</label>
            <div class="col-sm-10">
                <input type="date" name="pub_date" class="form-control" id="inputPassword5" placeholder="请输入出版日期">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword4" class="col-sm-2 control-label">作者</label>
            <div class="col-sm-10">
                <select name="author" id="author" multiple class="form-control">
                    {% for au in authors %}
                        <option   value="{{ au.pk }}">{{ au.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword4" class="col-sm-2 control-label">出版社</label>
            <div class="col-sm-10">
                <select class="form-control" id="publish" name="publish">
                    {% for publish in publishs %}
                        <option value="{{publish.pk}}">{{publish.name }}</option>
                    {% endfor %}
                    
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>
{% endblock %}
